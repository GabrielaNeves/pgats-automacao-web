name: Web E2E Testes

on:
  workflow_dispatch:

jobs:
  e2e-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalando dependências
        run: npm install

      - name: Executando testes
        run: npx cypress run

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: Relatórios
          path: |
                cypress/reports
                cypress/screenshots
                cypress/videos
